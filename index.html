<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campo Minato</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>


    <header>
        <!-- container header with logo -->
        <div class="container-header">
            <div class="logo">
                <a href="https://www.boolean.careers">
                    <img class="imgLogo" src="img/Logo.png" alt="Logo Boolean" />
                </a>
                <h1>Campo Minato</h1>
            </div>

            <!-- right side of header for level and click button -->
            <div>
                <label for="livelloDifficolta">Difficoltà:
                    <select name="livelloDifficolta" id="livelloDifficolta">
                        <option value="49">Easy</option>
                        <option value="81">Medium</option>
                        <option value="100">Hard</option>
                    </select>
                </label>
                <button id="playBtn">Play</button>
            </div>
        </div>
    </header>

    <!-- game area -->
    <main class="wrapper">

        <!--  <div class="grid">
            <div class="cell"></div>
        </div> -->
    </main>

    <!-- Footer -->
    <footer>
        <div class="container-footer">
            Made with ♥ by <a href="https://www.boolean.careers">Boolean</a>
        </div>
    </footer>

    <script src="js/script.js"></script>
</body>

</html>
